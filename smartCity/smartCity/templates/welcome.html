<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Welcome to SmartCity</title>

	{% load static %}
  <style>
@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
body{
	margin: 0;
	padding: 0;
	background: #fff;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
}
.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url("{% static "login/bg1.jpg" %}");
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}
.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}
.intro{
	position: absolute;
	bottom: calc(5%);
	left: calc(75%);
	z-index: 2;
}
.intro div{
	text-align: center;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 15px;
	font-weight: 200;
}
.intro div span{
	color: #5379fa !important;
}
.header{
	position: absolute;
	top: calc(50% - 45px);
	left: calc(50% - 255px);
	z-index: 2;
}
.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}
.header div span{
	color: #5379fa !important;
}
.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}
.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}
.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}
.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}
.login input[type=button]:hover{
	opacity: 0.8;
}
.login input[type=button]:active{
	opacity: 0.6;
}
.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}
.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}
.login input[type=button]:focus{
	outline: none;
}
.forgot-password {
  padding-left: 40px;
  font-family: 'Exo', sans-serif;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 1px;
}
::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}
::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
    </style>
</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="intro">
			<div>As your travel companion, we understand that time is of the essence. The all new SmartCity system makes your visit to the city easy and painless. Spend less time on google, and more time enjoying your stay.
</div>
		</div>
		<div class="header">
			<div>Smart<span>City</span> </div>
		</div>

		<div class="login">
				<a href="/accounts/register/"><input type="button" value="Have not account? Click Me"></a>
				<a href="/accounts/login"><input type="button" value="Login"></a>
		</div>

</body>
</html>
